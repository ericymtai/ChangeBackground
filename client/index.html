<head>

    <link rel="stylesheet" href="/css/stylesheet.css"> </head>
<body>

    <h1>Select a Colour Background Changing Button</h1>

    <div id="wrapper">
            <input type="button" value=Coral>

            <input type="button" value="Lavender">

            <input type="button" value="LightSkyBlue">

            <input type="button" value="GreenYellow">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();

        $(document).on('click', 'input[type=button]',function(){
          getValue($(this).val());
        });
        function getValue(color) {
              socket.emit('colour change',color);
        }

       $('#wrapper').find("input[type='button']").each(function(){
            var x = $(this).val();
            $(this).css( "background",  x  );
       });
    </script>
</body>
